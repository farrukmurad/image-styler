<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Blue‑Bust Studio</title>
  <!-- Cropper.js lets people drag‑to‑crop their photo -->
  <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <link href="./style.css" rel="stylesheet"/>
</head>
<body>
  <h1>Your Cyan‑Bust Portrait</h1>

  <!-- 1) Upload button -->
  <input type="file" id="fileInput" accept="image/*"/>

  <!-- 2) Cropper area: hidden until you upload -->
  <div id="cropContainer">
    <img id="toCrop" style="max-width:100%; display:none" />
    <button id="cropBtn" style="display:none">Crop & Style</button>
  </div>

  <!-- 3) Where result appears -->
  <canvas id="resultCanvas" style="display:none;"></canvas>
  <br/>
  <a id="downloadBtn" style="display:none" download="bust.png">
    Download & Share on Instagram
  </a>

  <!-- 4) Gallery of all user creations -->
  <h2>Gallery</h2>
  <div id="gallery"></div>

  <!-- 5) Load Cropper.js and our code -->
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
