<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Image Styler</title>
  <link href="./style.css" rel="stylesheet"/>
</head>
<body>
  <h1>Your Styled Portrait</h1>
  <input type="file" id="fileInput" accept="image/*"/>

  <!-- live preview while we wait -->
  <img id="previewImg" style="display:none; margin-top:1rem; 
       max-width:300px; border:2px dashed #00ffff;"/>

  <!-- AI result -->
  <canvas id="resultCanvas" style="display:none; margin-top:1rem;"></canvas>
  <br/>
  <a id="downloadBtn" style="display:none; margin-top:1rem;" download="styled.png">
    Download & Share on Instagram
  </a>

  <h2 style="margin-top:2rem;">Gallery</h2>
  <div id="gallery"></div>

  <script src="./app.js"></script>
</body>
</html>
